name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Cập nhật từ @v2 lên @v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Cập nhật từ @v1 lên @v3
        with:
          node-version: '20'  # Sử dụng Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Đảm bảo thư mục này chứa file index.html
